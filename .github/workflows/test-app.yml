name: Web-App Test

on:
  push:
    branches:
      - "master"
  pull_request:
    branches:
      - "master"

jobs:
  test:
    strategy:
      matrix:
        node-version:
          - 20

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: "./jp-kana-app/package-lock.json"

      - name: Install dependencies
        working-directory: ./jp-kana-app
        run: npm install

      - name: Run tests
        working-directory: ./jp-kana-app
        run: npm test
