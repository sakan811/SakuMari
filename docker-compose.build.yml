version: '3.8'
services:
  jp-kana-flashcard-app:
    build:
      context: ./jp-kana-app
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - POSTGRES_PRISMA_URL=postgresql://postgres:postgres@jp-kana-flashcard-app-db:5432/postgres?schema=public
      - POSTGRES_URL_NON_POOLING=postgresql://postgres:postgres@jp-kana-flashcard-app-db:5432/postgres?schema=public
      - NEXTAUTH_SECRET=your-secret-key-here
      - NEXTAUTH_URL=http://localhost:3000/api/auth
      - GITHUB_ID=your-github-client-id
      - GITHUB_SECRET=your-github-client-secret
      - NODE_ENV=development
    command: sh -c "npx prisma migrate deploy && npx next start"
    depends_on:
      jp-kana-flashcard-app-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s

  jp-kana-flashcard-app-db:
    image: postgres:latest
    ports:
      - "7777:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  jp-kana-next-cache: